<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Places List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Places List</h1>
        <form id="placeForm">
            <input type="text" id="placeInput" placeholder="Enter a place" required>
            <button type="submit">Add Place</button>
        </form>
        <button id="randomButton">Random Generate</button>
        <p id="randomPlaceDisplay"></p>
        <ul id="placeList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
